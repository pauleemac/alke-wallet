<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wallet - Depositar</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="wallet.css">
  <style>
    body {
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }
  </style>
</head>

<body>
 
  <div class="container">

    <div class="glass-card">

      <h2 class="mb-3 text-center">Depositar</h2>

      <p class="text-center mb-3">
        <strong>Saldo actual:</strong>
        $<span id="saldoActual">0</span>
      </p>

      <div id="alert-container"></div>

      <form id="depositForm">

        <div class="form-group">
          <label>Monto a depositar:</label>
          <input type="number"
                 class="form-control"
                 id="depositAmount"
                 placeholder="Ingrese monto"
                 min="1"
                 required>
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">
          Realizar depósito
        </button>

      </form>

      <p id="leyendaDeposito"
         class="mt-3 text-success d-none text-center"></p>

      <a href="menu.html"
         class="btn btn-secondary btn-block mt-3">
        Volver al Menú Principal
      </a>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function () {

      let saldo = localStorage.getItem('saldo');

      if (saldo === null) {
        saldo = 80000;
        localStorage.setItem('saldo', saldo);
      }

      $('#saldoActual').text(saldo);

      $('#depositForm').submit(function (event) {
        event.preventDefault();

        let monto = Number($('#depositAmount').val());
        let saldoActual = Number(localStorage.getItem('saldo'));

        let nuevoSaldo = saldoActual + monto;

        localStorage.setItem('saldo', nuevoSaldo);

        $('#alert-container').html(`
          <div class="alert alert-success" role="alert">
            Depósito realizado con éxito.
          </div>
        `);

        $('#leyendaDeposito')
          .removeClass('d-none')
          .text('Monto depositado: $' + monto);

        setTimeout(function () {
          window.location.href = 'menu.html';
        }, 2000);
      });

    });
  </script>

</body>
</html>
